<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Interactive card details form</title>


  </head>
  <body>
    <div class="container">
      <div class="container__left">
        <div class="cards">
           <div class="cards__front">
            <img src="assets/images/bg-card-front.png" alt="front-card">
            <div class="card__container">
                <img src="assets/images/card-logo.svg" alt="card-logo">
                <span id="number">0000 0000 0000 0000</span>
                <div class="card__info">
                    <span id="name">Jane Appleseed</span>
                    <span id="date">
                        <span id="month">00</span>
                        /
                        <span id="year">00</span>
                    </span>
                </div>
            </div>
           </div>
           <div class="cards__back">
            <img src="assets/images/bg-card-back.png" alt="card-back" >
            <span id="cvc">123</span>
           </div>
        </div>
      </div>
      <div class="container__right">
        <form>
            <div class="right__card-name">
                <label for="card_name">Cardholder Name</label>
                <input type="text" placeholder="e.g. Jane Appleseed" id="card_name" required>
            </div>
            <div class="right__card-number">
                <label for="card_number">Card Number</label>
                <input 
                type="number" 
                placeholder=" e.g. 1234 5678 9123 0000" 
                id="card_number"
                oninput="if(this.value.length > this.maxLength) this.value=this.value.slice(0, this.maxLength)"
                minlength="16"
                maxlength="16"
                required
                >
            </div>
            <div class="right__card-info">
                <div id="card-date">
                    <label for="card_date">Exp. Date (MM/YY)</label>
                    <div class="card--exp-date">
                        <div>
                            <input 
                            type="number"
                            placeholder="MM"
                            oninput="if(this.value.length > this.maxLength) this.value=this.value.slice(0, this.maxLength)"
                            maxlength="2"
                            minlength="2"
                            id="card_month"
                            required
                            >
                        </div>
                        <div>
                            <input 
                            type="number"
                            placeholder="YY"
                            oninput="if(this.value.length > this.maxLength) this.value=this.value.slice(0, this.maxLength)"
                            maxlength="2"
                            minlength="2"
                            id="card_year"
                            required
                            >
                        </div>
                    </div>
                </div>
                <div class="card-cv">
                    <label for="card_cvc">CVC</label>
                    <input 
                    type="number"
                    placeholder="e.g. 123"
                    oninput="if(this.value.length > this.maxLength) this.value=this.value.slice(0, this.maxLength)"
                    maxlength="3"
                    minlength="3"
                    id="card_cvc"
                    required
                    >
                </div>
            </div>
            <button id="submit_btn" type="submit">Confirm</button>
        </form>
        <div class="completed_state hidden">
            <img src="assets/images/icon-complete.svg" alt="completed">
            <span>Thank you !</span>
            <p>We've added your card details</p>
            <button>Continue</button>
        </div>
      </div>
    </div>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </div>
    </footer>
    <script src="index.js"></script>
  </body>
</html>
